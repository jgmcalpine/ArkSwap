name: ArkSwap CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Prevent duplicate runs if a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: Code Quality & Unit Logic (Fast)
  # This covers Linting, Type Checking, and Protocol Math (Fuzzing)
  quality:
    name: ğŸ›¡ï¸ Code Quality & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint
        run: pnpm turbo lint

      - name: ğŸ“ Type Check
        run: pnpm turbo type-check

      - name: ğŸ§ª Protocol Unit Tests (Includes Fuzzing)
        run: pnpm --filter @arkswap/protocol test

      - name: ğŸ§ª Client Unit Tests
        run: pnpm --filter @arkswap/client test

  # JOB 2: End-to-End Assurance (Slow & heavy)
  # This spins up Docker and runs Playwright against the real stack
  e2e:
    name: ğŸ¤– End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Shared Protocol
        # We must build the shared library so the Next.js app can resolve it
        run: pnpm --filter @arkswap/protocol build

      - name: ğŸ—ï¸ Build Client
        # We must build the client library so the Next.js app can resolve it
        run: pnpm --filter @arkswap/client build

      - name: ğŸ­ Install Playwright Browsers
        run: pnpm --filter @arkswap/web exec playwright install --with-deps chromium

      - name: ğŸ³ Start Docker Universe
        run: |
          cd docker
          docker compose up -d --build
          echo "Waiting for Bitcoin & ASP to initialize..."
          # Use npx wait-on to block until ports are listening
          # 7070 = ASP, 18443 = Bitcoin RPC
          npx wait-on tcp:127.0.0.1:7070 tcp:127.0.0.1:18443 --timeout 60000

      - name: â›ï¸ Initialize Blockchain (God Mode)
        # Now that Docker is ready, we mine blocks to mature coins
        run: |
          chmod +x scripts/*.sh
          ./scripts/mine.sh 101
          # Sanity check the ASP info endpoint
          curl -v http://127.0.0.1:7070/v1/info

      - name: ğŸš€ Start App Servers (Background)
        # Start Next.js (Web) and NestJS (API) in the background
        # IMPORTANT: Exclude ASP because it is already running in Docker!
        run: |
          pnpm dev --filter=!@arkswap/asp &
          echo "App servers starting in background..."

      - name: â³ Wait for Services
        # Block until the App servers are responding HTTP 200 (or accepting connections)
        # This moves the "Boot Time" out of the "Test Time"
        run: |
          echo "Waiting for Web (3000) and API (3001)..."
          npx wait-on http://127.0.0.1:3000 http://127.0.0.1:3001 --timeout 120000

      - name: ğŸ’° Fund Market Maker
        # Now we KNOW the API is up, so we can fund the backend wallet safely
        run: |
          curl -X POST http://127.0.0.1:3001/faucet/maker

      - name: ğŸ§ª Run Playwright E2E
        # The environment is fully prepped. Run the test.
        run: pnpm --filter @arkswap/web test:e2e
        env:
          CI: true

      - name: ğŸ“¤ Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 5