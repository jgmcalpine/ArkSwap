name: ArkSwap CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: Code Quality & Unit Logic
  quality:
    name: ğŸ›¡ï¸ Code Quality & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint
        run: pnpm turbo lint

      - name: ğŸ“ Type Check
        run: pnpm turbo type-check

      - name: ğŸ§ª Protocol Unit Tests
        run: pnpm --filter @arkswap/protocol test

      - name: ğŸ§ª Client Unit Tests
        run: pnpm --filter @arkswap/client test

  # JOB 2: End-to-End Assurance
  e2e:
    name: ğŸ¤– End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Shared Libraries
        # Use Turbo to build client AND its dependencies (protocol) in order
        run: pnpm turbo build --filter=@arkswap/client...

      - name: ğŸ­ Install Playwright Browsers
        run: pnpm --filter @arkswap/web exec playwright install --with-deps chromium

      - name: ğŸ³ Start Docker Universe
        run: |
          cd docker
          docker compose up -d --build
          echo "Waiting for Bitcoin & ASP to initialize..."
          npx wait-on tcp:127.0.0.1:7070 tcp:127.0.0.1:18443 --timeout 60000

      - name: â›ï¸ Initialize Blockchain (God Mode)
        run: |
          chmod +x scripts/*.sh
          ./scripts/mine.sh 101
          curl -v http://127.0.0.1:7070/v1/info

      - name: ğŸš€ Start App Servers (Background)
        # Start Web and API. Exclude ASP (Docker).
        # Note: Next.js will now find the built 'dist' folders from the previous step.
        run: |
          pnpm dev --filter='!@arkswap/asp' &
          echo "App servers starting in background..."

      - name: â³ Wait for Services
        run: |
          echo "Waiting for Web (3000) and API (3001)..."
          npx wait-on http://127.0.0.1:3000 http://127.0.0.1:3001 --timeout 120000

      - name: ğŸ’° Fund Market Maker
        run: |
          curl -X POST http://127.0.0.1:3001/faucet/maker

      - name: ğŸ§ª Run Playwright E2E
        run: pnpm --filter @arkswap/web test:e2e
        env:
          CI: true

      - name: ğŸ“¤ Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 5